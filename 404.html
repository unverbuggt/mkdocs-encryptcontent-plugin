  <link rel="stylesheet" href="/mkdocs-encryptcontent-plugin/css/w3-theme-light.css" media="none" id="theme-light">
  <link rel="stylesheet" href="/mkdocs-encryptcontent-plugin/css/w3-theme-dark.css" media="none" id="theme-dark">
  <link rel="stylesheet" href="/mkdocs-encryptcontent-plugin/css/theme.css">
  <script>
  var base_url = "/mkdocs-encryptcontent-plugin/";
  var themeItem = 'risonia_theme_'+encodeURIComponent('https://unverbuggt.github.io/mkdocs-encryptcontent-plugin/');

  function checkTheme() {
    let theme = localStorage.getItem(themeItem);
    if (theme) {
      if (theme == 'light') {
        document.getElementById('theme-dark').media = 'none';
        document.getElementById('theme-light').media = '';
      }
      if (theme == 'dark') {
        document.getElementById('theme-light').media = 'none';
        document.getElementById('theme-dark').media = '';
      }
    }
  }
  checkTheme()
  </script> 
</head>
